version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: db
    restart: always
    env_file:
      - .env-db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:

networks:
  db_network:
    driver: bridge
