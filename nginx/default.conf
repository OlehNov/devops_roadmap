server {
    listen 80;
    server_name be.server1.lan;

    location / {
        return 301 https://be.server1.lan$request_uri;
    }
}

server {
    #listen 80;
    #server_name server1.lan;
    #server_name localhost;
    listen 443 ssl;
    server_name be.server1.lan;
    
    ssl_certificate /etc/nginx/ssl/dev.be.glamp.server1.lan.crt;
    ssl_certificate_key /etc/nginx/ssl/dev.be.glamp.server1.lan.key;


    root /usr/share/nginx/html;
    index index.html;
    #access_log /var/log/nginx/access.log;

    location / {
                proxy_pass http://web:8000;
                proxy_http_version 1.1;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $http_host;
                proxy_set_header X-NginX-Proxy true;
                proxy_redirect off;
    }
}