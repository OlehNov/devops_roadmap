services:
  db:
    image: mysql:latest
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
      - ./commands:/commands
    ports:
      - 3306:3306
    networks:
      - glamp
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


