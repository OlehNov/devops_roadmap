services:
  web:
    build: .
    restart: always
    depends_on:
      broker:
        condition: service_started
    ports:
      - "127.0.0.1:8181:8000"
    env_file:
      - .env
    volumes:
      - static_value:/static/
      - media_value:/media/
    networks:
      - glamp
        # entrypoint: ["/bin/bash", "/app/script/docker-entrypoint.sh"]

  broker:
    image: redis:latest
    expose: [6379]
    networks:
      - glamp

  celery-worker:
    build: .
    command: bash -c "cd src/ && celery -A config.celery worker -l INFO"
    env_file:
      - .env
    depends_on: [broker, web]
    networks:
      - glamp

volumes:
  static_value:
  media_value:

networks:
  glamp:
    driver: bridge

