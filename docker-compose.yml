  web:
    build: .
    volumes:
      - .:/app
      - static_value:/static/
      - media_value:/media/
    ports:
      - 8181:8000
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - glamp

  broker:
    image: redis:latest
    ports:
      - 6379:6379
    depends_on:
      - db
    networks:
      - glamp

  celery-worker:
    build: .
    env_file:
      - .env
    command: bash -c "cd src/ && celery -A config.celery worker -l INFO"
    volumes:
      - .:/app
    depends_on:
      - db
      - broker
    networks:
      - glamp

